name: Print Workflow Secrets

on:
  workflow_dispatch:  # Only runs manually

jobs:
  print-secrets:
    name: Print Secrets
    runs-on: ubuntu-latest
    steps:
      - name: Print Test Workflow Secrets
        run: |
          echo "=== Test Workflow Secrets ==="
          echo "GROQ_API_KEY: ${{ secrets.GROQ_API_KEY  }}"
          echo "CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN  }}"
          echo ""

      - name: Print Deploy Workflow Secrets
        run: |
          echo "=== Deploy Workflow Secrets ==="
          echo "DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME  }}"
          echo "DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN  }}"
          echo "RENDER_API_KEY: ${{ secrets.RENDER_API_KEY  }}"
          echo "RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID  }}"
          echo ""

      - name: Print Summary
        run: |
          echo "=== Summary ==="
          echo "Total Secrets Checked: 6"
          echo "Test Workflow Secrets: 2"
          echo "Deploy Workflow Secrets: 4" 